<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="../public/css/form.css">
        <title>Login</title>
    </head>
    <body class="login">
        <div class="grid-outer-container">
            <header class="log-header">
                <h1>Login Form</h1>
            </header>
            <form>
                <div class="grid-login-container">
                    <label id="log-user" class="site-information">Username</label>
                    <input type="text" placeholder=" Username" id="log-user-input" class="log-information-input" required/>

                    <label id="log-password" class="site-information">Password</label>
                    <input type="password" placeholder=" Password" id="log-pass-input" class="log-information-input" required/>

                    <button type="submit" id="log-submit" class="site-submit">Submit</button>
                    <button type="reset" id="log-cancel" class="site-cancel">Cancel</button>
                </div>
            </form>
        </div>
    </body>
</html>
