<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../public/css/form.css">
    <title>Post Image</title>
</head>
<body class="post-image">
    <div class="grid-outer-container">
        <header class="post-header">
            <h1>Post Image Form</h1>
        </header>
        <form>
            <div class="grid-post-container">
                <label id="title" class="site-information">Post Title:</label>
                <input type="text" placeholder=" Post Title" id="title-input" class="post-information-input"/>

                <label id="description" class="site-information">Description:</label>
                <textarea placeholder=" Description" id="description-input" class="post-information-input"></textarea>

                <div id="post">
                    <label id="image" class="site-information">Image:</label>
                    <input type="file" id="image-input" class="file"/>
                </div>

                <div id="checkboxes">
                    <input type="checkbox" class="checkbox" required/>
                    <label id="post-check"> Yes, I accept Acceptable Use Policy for uploading images.</label>
                </div>

                <button type="submit" id="post-submit" class="site-submit">Submit</button>
                <button type="reset" id="post-cancel" class="site-cancel">Cancel</button>
            </div>
        </form>
    </div>
</body>
</html>
